<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Button</title>
    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/magic_button/css/styles.css">
</head>
<body>
    <div class="container">
        <a href="#" class="button">
            <div class="button__content">
                <span class="button__text">sasha krasivii</span>
                <i class="ri-verified-badge-fill button__icon"></i>
                <!-- <i class="ri-download-cloud-fill button__icon"></i> -->
                <div class="button__reflection-1"></div>
                <div class="button__reflection-2"></div>
            </div>
            <img src="/magic_button/img/star3.png" alt="" class="button__star-1">
            <img src="/magic_button/img/star3.png" alt="" class="button__star-2">
            <img src="/magic_button/img/circle_PNG14.png" alt="" class="button__circle-1">
            <img src="/magic_button/img/circle_PNG14.png" alt="" class="button__circle-2">
            <!-- У профессора всезнайки ниже diamond и триангл -->
            <!-- <img src="/magic_button/img/kvadrat.png" alt="" class="button__square">  -->
            <img src="/magic_button/img/triangle.png" alt="" class="button__triangle">
            <img src="/magic_button/img/send-plane-fill.png" alt="" class="button__send__plane__fill">
            <!-- <div class="button__shadow"></div> -->
        </a>
    </div>
</body>
</html>
